                <h4 class="e-font contact-title big-title">
                    {{"Contact.Title" | translate}}
                </h4>
            </div>
            <p data-aos="fade-up" data-aos-duration="1000">
                {{"Contact.Content" | translate}}
            </p>
            <div class="mt-5">
                <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "contact", "email")' href="mailto:ashishmane4991@gmail.com" target="_blank" class="main-btn" data-aos="fade-up" data-aos-duration="1000">
                    {{"Contact.Btn" | translate}}
                </a>
            </div>
        <div class="none">
            <a (click)='analyticsService.sendAnalyticEvent("click_github", "footer", "github")' href="https://github.com/maneashish" target='_blank'>
                <i class="fab fa-github"></i>
            </a>

            
            <a (click)='analyticsService.sendAnalyticEvent("click_linkedin", "footer", "github")' href="https://www.linkedin.com/in/ashish-mane-a6aabb121/" target='_blank'>
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        </div>
